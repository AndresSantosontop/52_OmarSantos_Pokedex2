<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>52_OmarSantos_Pokedex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffcccb, #add8e6);
    }

    h1 {
      color: darkblue;
      background: yellow;
      padding: 10px;
      border-radius: 10px;
    }

    #buscar {
      margin: 15px;
      padding: 8px;
      width: 220px;
      border: 2px solid blue;
      border-radius: 5px;
    }

    #pokemon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .pokemon-card {
      background: white;
      border: 3px solid orange;
      border-radius: 10px;
      width: 140px;
      margin: 10px;
      padding: 10px;
      text-align: center;
      
    }

    .pokemon-card img {
      width: 90px;
      height: 90px;
    }

    #paginacion {
      margin: 20px;
    }

    #paginacion button {
      background: red;
      color: white;
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #paginacion button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>Pokédex </h1>

  <input type="text" id="buscar" placeholder="Buscar Pokémon">

  <div id="pokemon-container"></div>

  <div id="paginacion">
    <button id="anterior">Anterior</button>
    <button id="siguiente">Siguiente</button>
  </div>

  <script>
    const container = document.getElementById("pokemon-container");
    const buscar = document.getElementById("buscar");
    const btnAnterior = document.getElementById("anterior");
    const btnSiguiente = document.getElementById("siguiente");

    let offset = 0;
    const limit = 10;

    function cargarPokemon() {
      container.innerHTML = "<p>Cargando...</p>";
      fetch("https://pokeapi.co/api/v2/pokemon?limit=" + limit + "&offset=" + offset)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = "";
          data.results.forEach(pokemon => {
            fetch(pokemon.url)
              .then(r => r.json())
              .then(pokeData => {
                const card = document.createElement("div");
                card.className = "pokemon-card";
                card.innerHTML = `
                  <h3>${pokeData.name}</h3>
                  <a href="${pokeData.sprites.front_default}" target="_blank">
                    <img src="${pokeData.sprites.front_default}" alt="${pokeData.name}">
                  </a>
                `;
                container.appendChild(card);
              });
          });
        });
    }

    btnAnterior.addEventListener("click", function() {
      if (offset >= limit) {
        offset -= limit;
        cargarPokemon();
      }
    });

    btnSiguiente.addEventListener("click", function() {
      offset += limit;
      cargarPokemon();
    });

    buscar.addEventListener("input", function() {
      const nombre = buscar.value.toLowerCase();
      if (nombre === "") {
        cargarPokemon();
        return;
      }
      fetch("https://pokeapi.co/api/v2/pokemon/" + nombre)
        .then(res => {
          if (!res.ok) {
            container.innerHTML = "<p>No encontrado</p>";
            return null;
          }
          return res.json();
        })
        .then(pokeData => {
          if (pokeData) {
            container.innerHTML = "";
            const card = document.createElement("div");
            card.className = "pokemon-card";
            card.innerHTML = `
              <h3>${pokeData.name}</h3>
              <a href="${pokeData.sprites.front_default}" target="_blank">
                <img src="${pokeData.sprites.front_default}" alt="${pokeData.name}">
              </a>
            `;
            container.appendChild(card);
          }
        });
    });

    cargarPokemon();
  </script>
</body>
</html>
